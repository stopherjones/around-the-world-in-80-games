<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games list · Around the World in 80 Games</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <header>
    <h1>Games list</h1>
    <div class="country-nav">
        <span></span>
  <a href="countries/unitedkingdom.html" class="next">First stop: United Kingdom →</a>

</div>
  </header>

  <main>
<section>
  <h2>All Games</h2>
  <div class="placeholder" id="games-list">
    <!-- JS will populate this -->
  </div>
</section>

  </main>

  <footer>
    <p>© 2025 Around the World in 80 Games</p>
  </footer>

  <script src="assets/js/script.js"></script>
  
<script>
async function loadGames() {
  const { tournaments, meta } = await loadData();
  const container = document.getElementById("games-list");

  // ✅ Preserve order from tournament-meta.json
  const entries = Object.entries(meta);

  entries.forEach(([id, info]) => {
    const t = tournaments[id];
    const hasLiveTournament = t && t.status;

    const country = info.country || "Unknown Country";
    const game = info.game || "Unknown Game";

    // ✅ Only link if tournament exists
    const countrySlug = info.country
      ? info.country.toLowerCase().replace(/\s+/g, "")
      : null;

    const gameHtml = hasLiveTournament
      ? `<a href="https://boardgamearena.com/tournament?id=${id}" target="_blank">${game}</a>`
      : game;

    const countryHtml = hasLiveTournament && countrySlug
      ? `<a href="countries/${countrySlug}.html">${country}</a>`
      : country;

    const div = document.createElement("div");
    div.className = "game-item";

    div.innerHTML = `
      <p>${gameHtml} &nbsp;–&nbsp; ${countryHtml}</p>
    `;

    container.appendChild(div);
  });
}

loadGames();
</script>



</body>
</html>
