name: Scrape BGA Tournaments

# ✅ Allow this workflow to push changes back to the repo
permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:       # allow manual runs

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ✅ Install jsdom (fetch is built into Node 18)
      - name: Install dependencies
        run: npm install jsdom

      - name: Run scraper
        run: node scripts/scrape_tournaments.js

      # ✅ Commit and push changes using the GitHub token
      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/tournaments.json
          git commit -m "Update tournament data" || echo "No changes to commit"
          git push
